<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Canvas Test</title>
  <script src="js/vendor/engine.js"></script>
  <script>
    window.onload = function() {
      var canvas = document.getElementById('the-canvas');
      var scene = new GameEngineScene(500,500, canvas);

      var character = scene.add_object({
        id: 'ball',
        radius  : 10,
        x       : 100,
        y       : 450,
        bouncy  : false
      });

      for(var i=0; i<10; i++) {
        scene.add_object({
          id: 'bouncy'+i,
          radius: 5,
          x : 300 + (i*25),
          y : 100 - i,
          bouncy: true
        });
      }

      // ----------------------
      // 
      // Instead of using the assigned
      // object (`character`) you can
      // also use `scene.find_object(object_id)`
      // which will return an object based on
      // its ID where it matches `object_id`
      // 
      // ----------------------

      scene.when_key_pressed(39, function() {
        character.move('x', 4);
      });

      scene.when_key_pressed(37, function() {
        character.move('x', -4)
      })

      scene.run();
    }
  </script>
</head>
<body>
  <canvas id="the-canvas" width="500px" height="500px"></canvas>
</body>
</html>
